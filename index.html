<!doctype html>
<head>
  <meta charset="utf-8">
  <title>API Browser</title>
  <link rel="stylesheet" media="screen" href="styles.css" />
  <link rel="stylesheet" media="screen" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/base/jquery-ui.css" />
  <link rel="stylesheet" media="screen" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/ui-lightness/jquery-ui.css" />
</head>
<body>

  <div class="clearfix" id="container">
    <div id="inspector">
      <h1></h1>
      <div class="toggler">
        <p>[inspect]</p>
      </div>
      <div class="panel">
      </div>
    </div>
    <div id="browser">
      <h1>Browser</h1>
      <div class="clearfix" id="location-bar">
        <select class="method">
          <option>GET</option>
          <option>OPTIONS</option>
        </select>
        <input class="address">
        <input class="go" type="submit" value="Go">
      </div>
      <div id="current-resource"></div>
    </div>

  </div>

  <script id="resource-template" type="text/template">
    <div>
      <div class="clearfix">
        <div class="state">
        <h2>State</h2>
        </div>
        <div class="links">
        <h2>Links</h2>
          <table>
            <thead>
              <tr>
                <th>rel</th>
                <th>name / index</th>
                <th>docs</th>
                <th>follow</th>
              </tr>
            </thead>
            <tbody>
            <% _.each(links, function(obj, rel) { %>
              <% if ($.isArray(obj)) { %>
                <% _.each(obj, function(link, i) { %>
                  <tr>
                    <td><strong><%= HAL.truncateIfUrl(rel) %></strong></td>
                    <td><%= link.name ? 'name: ' + link.name : 'index: ' + i %></a></td>
                    <td>
                    <% if (HAL.curie(rel, top_state)) { %>
                      <a class="dox" data-rel="<%= rel %>" href="<%= HAL.curie(rel, top_state) %>">[docs]</a>
                    <% } %>
                    </td>
                    <td><a class="link" href="<%= link.href %>">=&gt;</a></td>
                  </tr>
                <% }); %>
              <% } else { %>
                <tr>
                  <td><strong><%= HAL.truncateIfUrl(rel) %></strong></td>
                  <td><%= obj.name || '' %></td>
                  <td>
                  <% if (HAL.curie(rel, top_state)) { %>
                    <a class="dox" data-rel="<%= rel %>" href="<%= HAL.curie(rel, top_state) %>">[docs]</a>
                  <% } %>
                  </td>
                  <td><a class="link" href="<%= obj.href %>">=&gt;</a></td>
                </tr>
              <% } %>
            <% }) %>
            </tbody>
          </table>
        </div>
      </div>
      <h2>Embedded Resources</h2>
      <div class="embedded-resources">
      </div>
    </div>
  </script>

  <script id="failed-request-template" type="text/template">
    <pre>
<%= jqxhr.status %> <%= jqxhr.statusText %>

<%= jqxhr.getAllResponseHeaders() %>
    </pre>
  </script>

  <script id="embedded-resource-template" type="text/template">
    <h3><a href="#"><%= name %></a></h3>
    <div class="clearfix">
      <div class="state">
        <h4>State</h4>
        <%= state %>
      </div>
      <div class="links">
        <h4>Links</h4>
        <table>
          <thead>
            <tr>
              <th>rel</th>
              <th>name / index</th>
              <th>docs</th>
              <th>follow</th>
            </tr>
          </thead>
          <tbody>
          <% _.each(links, function(obj, rel) { %>
            <% if ($.isArray(obj)) { %>
              <% _.each(obj, function(link, i) { %>
                <tr>
                  <td><strong><%= HAL.truncateIfUrl(rel) %></strong></td>
                  <td><%= link.name ? 'name: ' + link.name : 'index: ' + i %></a></td>
                  <td>
                  <% if (HAL.curie(rel, top_state)) { %>
                    <a class="dox" data-rel="<%= rel %>" href="<%= HAL.curie(rel, top_state) %>">[docs]</a>
                  <% } %>
                  </td>
                  <td><a class="link" href="<%= link.href %>">=&gt;</a></td>
                </tr>
              <% }); %>
            <% } else { %>
              <tr>
                <td><strong><%= HAL.truncateIfUrl(rel) %></strong></td>
                <td><%= obj.name || '' %></td>
                <td>
                <% if (HAL.curie(rel, top_state)) { %>
                  <a class="dox" data-rel="<%= rel %>" href="<%= HAL.curie(rel, top_state) %>">[docs]</a>
                <% } %>
                </td>
                <td><a class="link" href="<%= obj.href %>">=&gt;</a></td>
              </tr>
            <% } %>
          <% }) %>
          </tbody>
        </table>
      </div>
      <div class="embeds">
        <div class="nested-resources">
        </div>
      </div>
    </div>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src="https://raw.github.com/therabidbanana/prettyPrint.js/master/prettyprint.js"></script>
  <script src="https://raw.github.com/marc-portier/uri-templates/master/src/main/js/uritemplates.js"></script>
  <script src="./dist/dtime.js"></script>
  <script src="hal_browser.js"></script>
  <script>
    Dtime.defaults.endpoint = "http://sshinto.me:9292/";
    Dtime.defaults.oauth_token = "0ad2e2301232fa8ee4ac2148b2735be1a96e6c6b358637e71ea02cc50022bd61";
    router = new HAL.Router({});
    Backbone.history.start();
  </script>
</body>
